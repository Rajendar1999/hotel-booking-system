						<form action="updateUser" method="post">

								<input type="text" th:value="${user.lastname}" hidden="true" name="lastname" />
								<input type="text" th:value="${user.dateofbirth}" hidden="true" name="dateofbirth" />
								<input type="text" th:value="${user.gender}" hidden="true" name="gender">
								<input type="text" th:value="${user.emailid}" hidden="true" name="emailid" />
								<input type="text" th:value="${user.password}" hidden="true" name="password" />
								<input type="text" th:value="${user.mobilenumber}" hidden="true" name="mobilenumber" />
								<input id="btn" class="button btn btn-outline-warning" type="submit" value="Update" />
								<!--<input id="btn" class="button btn btn-outline-dark" type="submit" value="Delete" />-->
							</form>		
					</td>
