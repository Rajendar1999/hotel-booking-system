	<div class="container">
		<h1>Hotel List</h1>
		<!--<form >-->
			<table class="table ">
				<thead>
					<tr>

						<th scope="col">Hotel Name</th>
						<th scope="col">Contact Number</th>
						<th scope="col">Price</th>
						<th scope="col">City</th>
						<th scope="col">Address</th>
						<th scope="col">Update Hotel</th>
						<th scope="col">Delete Hotel</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="hotel:${listOfHotels}">
						<td th:text="${hotel.hotelname}"></td>
						<td th:text="${hotel.contact}"></td>
						<td th:text="${hotel.city}"></td>
						<td th:text="${hotel.price}"></td>
						<td th:text="${hotel.address}"></td>
						<td >
							<form action="updatehotelInfo" method="post">
								<input type="text" th:value="${hotel.hoteid}" hidden="true" name="hoteid" />
								<input type="text" th:value="${hotel.hotelname}" hidden="true" name="hotelname" />
								<input type="text" th:value="${hotel.contact}" hidden="true" name="contact" />
								<input type="text" th:value="${hotel.city}" hidden="true" name="city" />
								<input type="text" th:value="${hotel.price}" hidden="true" name="price">
								<input type="text" th:value="${hotel.address}" hidden="true" name="address" />
								<input id="btn" class="button btn btn-outline-warning" type="submit" value="Update" />
								<!--<input id="btn" class="button btn btn-outline-dark" type="submit" value="Delete" />-->
							</form>
								
						</td>
						<td>
							<!--&nbsp;-->
							<form action="deletehotelInfo" method="post">
								<input type="text" th:value="${hotel.hoteid}" hidden="true" name="hoteid">
								<input type="text" th:value="${hotel.hotelname}" hidden="true" name="hotelname">
								<input type="text" th:value="${hotel.contact}" hidden="true" name="contact">
								<input type="text" th:value="${hotel.city}" hidden="true" name="city">
								<input type="text" th:value="${hotel.price}" hidden="true" name="price">
								<input type="text" th:value="${hotel.address}" hidden="true" name="address">
								<input id="btn" class="button btn btn-outline-danger" type="submit" value="Delete">
							</form>
							<!--<a href="#" id="btn" class="button btn btn-outline-dark">Update</a>
							&nbsp;
							<a href="#" id="btn" class="button btn btn-outline-dark">Delete</a>-->
						</td>
					</tr>
				</tbody>
			</table>
		<!--</form>-->
